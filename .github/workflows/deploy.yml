name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host key
        run: ssh-keyscan ${{ secrets.SERVER_DOMAIN }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_DOMAIN }} 'cd ${{ secrets.SERVER_PATH }} && git pull origin main'
